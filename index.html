<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, user-scalable=no">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">
        <title>Cartoon Characters</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1 class="hidden-xs hidden-sm title-font">Cartoon Characters</h1>
                <h3 class="hidden-md hidden-lg title-font">Cartoon Characters</h3>
            </div>
            <div class="cartoon-character-add-form col-md-4 col-md-push-8">
                <h4>Add Character</h4>
                <div class="input-group form-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" name="characterName" id="characterName" placeholder="Name">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-hd-video"></span>
                    </span>
                    <input type="text" class="form-control" name="characterShow" id="characterShow" placeholder="Show">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-flash"></span>
                    </span>
                    <input type="text" class="form-control" name="characterType" id="characterType" placeholder="Type">
                </div>
                <button type="button" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-default">Cancel</button>
                <button type="button" class="btn btn-primary">Get Data</button>
            </div>
            <div class="col-md-8 col-md-pull-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Show</th>
                            <th>Type</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
